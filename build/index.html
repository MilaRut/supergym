<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Тренажёрный зал Supergym, Омск">
  <title>Supergym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/RobotoCondensed-Light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Light.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-SemiBold.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-Bold.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-ExtraBold.woff" type="font/woff" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <section class="header__nav">
        <div class="container">
          <a class="header__logo">
            <svg class="header__logo-img" width="119" height="43">
              <use xlink:href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
          <a class="header__tel" href="tel:+78005555555">8-800-555-55-55</a>
        </div>
      </section>
      <section class="header__intro intro">
        <div class="container">
          <ul class="intro__list">
            <li class="intro__item">Тренажёрный зал</li>
            <li class="intro__item">Групповые занятия</li>
            <li class="intro__item">Кардио-зона</li>
          </ul>
          <div class="intro__content">
            <p>Омск</p>
            <h1>Фитнес<br>центр</h1>
          </div>
          <button class="intro__btn btn btn--white">Купить абонемент</button>
          <div class="intro__img-wrapper">
            <picture>
              <!-- <source type="image/webp" srcset="./img/intro.webp 1x, ./img/intro@2x.webp 2x"> -->
              <img class="intro__img" src="./img/intro.jpg" srcset="./img/intro@2x.jpg 2x" loading="lazy" width="500" height="556" alt="Фото тренера.">
            </picture>
          </div>
        </div>
      </section>
    </header>


    <main class="main">
      <section class="info">
        <div class="container">
          <!-- видео: https://www.youtube.com/watch?v=9TZXsZItgdw -->

        </div>
      </section>


    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
